<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      th:lang="${#locale.language}"
      th:xmllang="${#locale.getLanguage()}">
<head>
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="login">
            <label for="floatingInput" th:text="#{login.username}"></label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword" th:text="#{login.password}"></label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" th:text="#{login.signinbut}"></button>
        <br>
        <div th:if="${param.error}" style="color: crimson" class="alert alert-danger" role="alert" th:text="#{login.error}">
        </div>
<!--        <div th:if="${param.logout}" id="logout" th:text="#{login.logout}">-->
<!--        </div>-->
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
